<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="fonts/stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link  rel="stylesheet" href="style.css">
        <title>Задание с слайдерами 1.5</title>
    </head>
    <body>
        <article class="brands">
        <header class="header brands__header">
           <h1 class="brands__text">Ремонт техники различных брендов</h1>
        </header>
            <div class="swiper brands-desk">

                <div class="swiper-wrapper brands-desk__list">

                    <a href="" class="swiper-slide brand">
                        <img class="brands__lenovo-logo" src="icons/lenovo.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__samsung-logo"  src="icons/samsung.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__apple-logo" src="icons/apple.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__sonic-logo" src="icons/view_sonic.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__bosh-logo" src="icons/bosh.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__hp-logo" src="icons/hp.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__acer-logo" src="icons/acer.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                    <a href="" class="swiper-slide brand">
                        <img class="brands__sony-logo" src="icons/sony.svg" alt="">
                        <button class="arrow-button"></button>
                    </a>
                </div>
                <div class="swiper-pagination toggle-points"></div>
            </div>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
